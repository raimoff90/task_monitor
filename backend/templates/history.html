{% extends "base.html" %}
{% block content %}
<h1 class="h1">Журнал изменений</h1>
<div class="table-wrap">
<table class="table">
  <colgroup><col style="width:220px"><col></colgroup>
  <thead><tr><th>Время (UTC)</th><th>Событие</th></tr></thead>
  <tbody>
    {% if items %}{% for it in items %}
    <tr>
      <td class="muted">{{ it.ts }}</td>
      <td>{{ it.text }}</td>
    </tr>
    {% endfor %}{% else %}
    <tr><td colspan="2" class="muted">История пока пустая</td></tr>
    {% endif %}
  </tbody>
</table>
</div>
{% endblock %}

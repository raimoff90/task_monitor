name: Python CI - Alembic Migration

on:
  push:
    branches:
      - dev

jobs:
  alembic_migration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure Alembic environment exists
        run: |
          echo "âœ… Checking Alembic environment..."
          if [ ! -d "migrations" ]; then
            alembic init migrations
          fi

      - name: Run Alembic migrations
        run: |
          echo "ðŸš€ Applying Alembic migrations..."
          alembic upgrade head

      - name: Validate FastAPI syntax
        run: |
          echo "ðŸ§ª Checking FastAPI syntax..."
          python -m compileall backend

      - name: Summary
        run: |
          echo "âœ… Alembic migrations successfully applied."
          echo "âœ… Python syntax verified."

    env:
      PYTHONPATH: ${{ github.workspace }}
